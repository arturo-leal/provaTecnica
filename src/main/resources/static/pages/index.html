<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Búsqueda de Saldo</h1>
    <form id="searchForm">
        <h2>Búsqueda por Número de Caja y Fecha</h2>
        <div class="mb-3">
            <label for="cajaRegistradora" class="form-label">Número de Caja Registradora:</label>
            <input type="text" class="form-control" id="cajaRegistradora" placeholder="Ingrese el número de la caja registradora">
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha">
        </div>
        <button onclick="search(event)" class="btn btn-primary">Buscar Saldo</button>
    </form>

    <div class="mt-5" id="saldoResultadoContainer" style="display: none;">
        <h3>Resultado de la Búsqueda por Caja y Fecha</h3>
        <p id="saldoResultado"></p>
    </div>
    <hr />
    <form id="searchFormSoloFecha">
        <h2>Búsqueda solo por Fecha</h2>
        <div class="mb-3">
            <label for="fechaSolo" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fechaSolo">
        </div>
        <button onclick="searchByDate(event)" class="btn btn-primary">Buscar Saldo por Fecha</button>
    </form>


    <div class="mt-5" id="saldoResultadoSoloFechaContainer" style="display: none;">
        <h3>Resultado de la Búsqueda solo por Fecha</h3>
        <p id="saldoResultadoSoloFecha"></p>
    </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
